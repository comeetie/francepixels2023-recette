<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
container: 'map', 
style: './maplibre_styles.json', 
center: [2, 47], 
zoom: 6 
});


map.on('load', () => {

// par défaut touts les layers du style sont chargé mais invisible
// pour en afficher un exemple revenu en 2017
map.setLayoutProperty('snv_2017', 'visibility', 'visible');
// le rendre invisible
map.setLayoutProperty('snv_2017', 'visibility', 'none');
// porpriétaires en 2015
map.setLayoutProperty('prop_2015', 'visibility', 'visible');
map.setLayoutProperty('prop_2015', 'visibility', 'none');
map.setLayoutProperty('snv_2017', 'visibility', 'visible');

})

</script>
 
</body>
</html>
